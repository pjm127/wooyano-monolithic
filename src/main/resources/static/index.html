<!DOCTYPE html>
<html lang="ko">

<head>
    <title>예약하기</title>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="./bulma.min.css">
</head>

<body>
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                예약 페이지
            </h1>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <label class="label">예약 정보 입력</label>
        <div class="field">
            <label class="label">주문 금액</label>
            <div class="control">
                <input class="input" type="number" id="amount" placeholder="주문 금액을 입력하세요">
            </div>
        </div>
        <div class="field">
            <label class="label">주문 ID</label>
            <div class="control">
                <input class="input" type="text" id="orderId" placeholder="주문 ID를 입력하세요">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-link" onclick="reserve()">예약하기</button>
            </div>
        </div>
    </div>
</section>

<script>
    function reserve() {
        // 사용자 입력값 가져오기
        let totalAmount = document.getElementById('amount').value;
        let orderId = document.getElementById('orderId').value;

        amount = parseFloat(amount);
        // localStorage에 예약 정보 저장
        localStorage.setItem("reservationAmount", totalAmount);
        localStorage.setItem("reservationOrderId", orderId);
        // 서버에 HTTP 요청 보내기
        fetch('http://localhost:9000/request', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ totalAmount, orderId }),
        })
            .then(response => response.json())
            .then(data => {
                // 서버 응답을 처리하고 페이지 이동
                console.log(data);
                sendReservationRequest(totalAmount, orderId);
                window.location.href = 'payment.html';
            })
            .catch(error => {
                // 에러 처리
                console.error('Error:', error);
            });
    }

    function sendReservationRequest(totalAmount, orderId) {
        // 예약 정보 생성
        let reservationDto = {
            reservationGoodsId: [2], // Provided goods IDs
            orderId: orderId,
            serviceId: 2,
            workerId: 3,
            userEmail: "qwe@naber.com",
            reservationDate: "2023-11-15",
            serviceStart: "12:00",
            serviceEnd: "15:00",
            paymentAmount:totalAmount,
            request: "!!!!!!",
            address: "부산시 해운대구 우동 센텀 리더스마크 4층",
        };
        // Send POST request to '/api/v1/reservation/create'
        fetch('http://localhost:9000/api/v1/reservation/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(reservationDto),
        })
            .then(response => response.json())
            .then(data => {
                console.log('Reservation Request:', data);
            })
            .catch(error => {
                console.error('Error sending reservation request:', error);
            });
    }
</script>
</body>

</html>
