<!DOCTYPE html>
<html lang="ko">

<head>
    <title>구매하기</title>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="./bulma.min.css">
    <script src="https://js.tosspayments.com/v1"></script>
</head>

<body>

<section class="hero is-link">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                토스페이먼츠 연동 샘플
            </h1>
        </div>
    </div>
</section>
<section class="section ">
    <div class="container">
        <button class="button is-link" onclick="pay('카드', jsons.card);">일반결제창</button>
        <!-- 다른 결제 수단에 대한 버튼들도 추가 -->
    </div>
</section>

<script>
    let amount = localStorage.getItem("reservationAmount");
    let orderId = localStorage.getItem("reservationOrderId");

    if (!amount || !orderId) {
        alert('예약 정보가 없습니다. 먼저 예약 페이지에서 정보를 입력하세요.');
    }

    let tossPayments = TossPayments("test_ck_Z61JOxRQVE17jJlvJlyVW0X9bAqw");

    let path = "/";
    let successUrl = window.location.origin + path + "success";
    let additionalSuccessUrl = window.location.origin + path + "api/v1/reservation/complete-payment";
    let failUrl = window.location.origin + path + "fail";
    let callbackUrl = window.location.origin + path + "va_callback";

    let jsons = {
        "card": {
            "amount": amount,
            "orderId":  orderId,
            "orderName": "토스 티셔츠 외 2건",
            "successUrl": `${successUrl}?additionalSuccessUrl=${additionalSuccessUrl}`,
            "failUrl": failUrl,
            "cardCompany": null,
            "cardInstallmentPlan": null,
            "maxCardInstallmentPlan": null,
            "useCardPoint": false,
            "customerName": "박토스",
            "customerEmail": null,
            "customerMobilePhone": null,
            "taxFreeAmount": null,
            "useInternationalCardOnly": false,
            "flowMode": "DEFAULT",
            "discountCode": null,
            "appScheme": null
        }
    };

    function pay(method, requestJson) {
        requestJson.amount = amount;
        requestJson.orderId = orderId;

        console.log(requestJson);

        tossPayments.requestPayment(method, requestJson)
            .then(() => {
                handlePaymentSuccess();
            })
            .catch(function (error) {
                handlePaymentFailure(); // 실패 시 실패 처리 함수 호출
                /*if (error.code === "USER_CANCEL") {
                    alert('유저가 취소했습니다.');
                } else {
                    alert(error.message);
                }*/
            });
    }

    function handlePaymentSuccess() {
        const requestData = {
            amount: amount,
            orderId: orderId,
            additionalSuccessUrl: additionalSuccessUrl
        };

        const serverEndpoint = 'http://localhost:9000/api/v1/reservation/complete-payment';

        fetch(serverEndpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error sending request to the server:', error);
            });
    }

    function handlePaymentFailure() {
        const cancelRequestData = {
            orderId: orderId
        };

        // /api/v1/reservation/cancel에 요청
        fetch(`http://localhost:9000/api/v1/reservation/cancel/${orderId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error sending cancel request to the server:', error);
            });

        // /api/v1/payment/cancel에 요청
        fetch(`http://localhost:9000/api/v1/payment/cancel/${orderId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error sending cancel request to the server:', error);
            });
    }

</script>

</body>
</html>
