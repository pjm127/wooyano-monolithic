<!DOCTYPE html>
<html lang="ko">

<head>
    <title>구매하기</title>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="./bulma.min.css">
    <script src="https://js.tosspayments.com/v1"></script>
</head>

<body>

<section class="hero is-link">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                토스페이먼츠 연동 샘플
            </h1>
        </div>
    </div>
</section>
<section class="section ">
    <div class="container">
        <button class="button is-link" onclick="pay('카드', jsons.card);">일반결제창</button>
        <!-- 다른 결제 수단에 대한 버튼들도 추가 -->
    </div>
</section>

<script>
    let amount = localStorage.getItem("reservationAmount");
    let orderId = localStorage.getItem("reservationOrderId");
    let serviceId = localStorage.getItem("serviceId");
    let workerId = localStorage.getItem("workerId");
    let userEmail = localStorage.getItem("userEmail");
    let reservationDate = localStorage.getItem("reservationDate");
    let request = localStorage.getItem("request");
    let address = localStorage.getItem("address");
    let clientEmail = localStorage.getItem("clientEmail");
    let serviceStart = localStorage.getItem("serviceStart");
    let reservationGoodsId = JSON.parse(localStorage.getItem("reservationGoodsId"));

    if (!amount || !orderId) {
        alert('예약 정보가 없습니다. 먼저 예약 페이지에서 정보를 입력하세요.');
    }

    let tossPayments = TossPayments("test_ck_Z61JOxRQVE17jJlvJlyVW0X9bAqw");
    function pay(method, requestJson) {
        console.log(requestJson);
        tossPayments.requestPayment(method, requestJson)
            .catch(function (error) {

                if (error.code === "USER_CANCEL") {
                    alert('유저가 취소했습니다.');
                } else {
                    alert(error.message);
                }

            });
    }

    let path = "/";
    let successUrl = window.location.origin + "/api/v1/payment/success";
    let failUrl = window.location.origin + "/api/v1/reservation/fail";
    let callbackUrl = window.location.origin + path + "va_callback";

    let jsons = {
        "card": {
            "amount": amount,
            "orderId":  orderId,
            "orderName": "토스 티셔츠 외 2건",
            "successUrl": `${successUrl}?serviceId=${serviceId}&workerId=${workerId}&userEmail=${userEmail}&reservationDate=${reservationDate}&request=${request}&address=${address}&clientEmail=${clientEmail}&serviceStart=${serviceStart}&reservationGoodsId=${JSON.stringify(reservationGoodsId)}`,
            "failUrl": failUrl,
            "cardCompany": null,
            "cardInstallmentPlan": null,
            "maxCardInstallmentPlan": null,
            "useCardPoint": false,
            "customerName": "박토스",
            "customerEmail": null,
            "customerMobilePhone": null,
            "taxFreeAmount": null,
            "useInternationalCardOnly": false,
            "flowMode": "DEFAULT",
            "discountCode": null,
            "appScheme": null
        }
    };

</script>

</body>
</html>
