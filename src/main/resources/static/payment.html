<!DOCTYPE html>
<html lang="ko">

<head>
    <title>구매하기</title>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="./bulma.min.css">

    <script src="https://js.tosspayments.com/v1"></script>
</head>

<body>

<section class="hero is-link">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                토스페이먼츠 연동 샘플
            </h1>

        </div>
    </div>
</section>
<section class="section ">
    <div class="container">
        <button class="button is-link" onclick="pay('카드', jsons.card);">일반결제창</button>
        <button class="button is-link" onclick="pay('가상계좌', jsons.vaccount);">가상계좌</button>
        <button class="button is-link" onclick="pay('계좌이체', jsons.transfer);">계좌이체</button>
        <button class="button is-link" onclick="pay('휴대폰', jsons.phone);">휴대폰</button>
        <button class="button is-link" onclick="pay('문화상품권', jsons.certificate);">문화상품권</button>
        <button class="button is-link" onclick="pay('도서문화상품권', jsons.bookcert);">도서문화상품권</button>
        <button class="button is-link" onclick="pay('게임문화상품권', jsons.gamecert);">게임문화상품권</button>
    </div>
</section>
</body>

<script>
    // localStorage에서 예약 정보를 가져오기
    let amount = localStorage.getItem("reservationAmount");
    let orderId = localStorage.getItem("reservationOrderId");

    // 예약 정보가 없는 경우 초기화
    if (!amount || !orderId) {
        alert('예약 정보가 없습니다. 먼저 예약 페이지에서 정보를 입력하세요.');
        // 예약 페이지로 리다이렉트 또는 다른 조치를 취할 수 있습니다.
    }

    let tossPayments = TossPayments("test_ck_Z61JOxRQVE17jJlvJlyVW0X9bAqw");

    function pay(method, requestJson) {
        // 예약 정보를 결제 정보에 추가
        requestJson.amount = amount;
        requestJson.orderId = orderId;

        console.log(requestJson);

        tossPayments.requestPayment(method, requestJson)
            .catch(function (error) {

                if (error.code === "USER_CANCEL") {
                    alert('유저가 취소했습니다.');
                } else {
                    alert(error.message);
                }

            });
    }

    let path = "/";
    let successUrl = window.location.origin + path + "success";
    let failUrl = window.location.origin + path + "fail";
    let callbackUrl = window.location.origin + path + "va_callback";


    let jsons = {
        "card": {
            "amount": amount,
            "orderId": "sample-" + orderId,
            "orderName": "토스 티셔츠 외 2건",
            "successUrl": successUrl,
            "failUrl": failUrl,
            "cardCompany": null,
            "cardInstallmentPlan": null,
            "maxCardInstallmentPlan": null,
            "useCardPoint": false,
            "customerName": "박토스",
            "customerEmail": null,
            "customerMobilePhone": null,
            "taxFreeAmount": null,
            "useInternationalCardOnly": false,
            "flowMode": "DEFAULT",
            "discountCode": null,
            "appScheme": null
        }
    }
</script>

</html>
