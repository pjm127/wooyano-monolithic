<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠폰 발급 페이지</title>
</head>
<body>

<button onclick="issueCoupon()">쿠폰 발급하기</button>

<script>
    function issueCoupon() {
        // API 엔드포인트
        const apiUrl = 'http://localhost:9000/api/v1/coupon/issue';

        // 쿠폰 ID
        const couponId = 1;

        // API 요청 보내기
        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ id: couponId }),
        })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('쿠폰 발급 실패');
                }
            })
            .then(data => {
                alert(data); // 성공적인 응답 처리
            })
            .catch(error => {
                alert(error.message); // 에러 처리
            });
    }
</script>

</body>
</html>
